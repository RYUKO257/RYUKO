<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>الرتب العليا — الإمبراطور يوهان</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --accent: #f5c518;
      --text: #e8e8e8;
      --muted: #b5b5b5;
      --card: #131313;
    }
    body {
      font-family: "Tajawal", system-ui, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.7;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 48px;
      color: var(--accent);
      margin-bottom: 30px;
    }
    .character-img {
      width: 320px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
      margin-bottom: 20px;
    }
    p { color: var(--muted); font-size: 18px; }
    .button-link {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 20px;
      background: var(--accent);
      color: #000;
      font-weight: 700;
      border-radius: 8px;
      text-decoration: none;
      transition: opacity .2s;
    }
    .button-link:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>الإمبراطور يوهان</h1>
  <!-- ضع رابط صورة يوهان هنا -->
  <img src="https://pin.it/6cc32SCRo" alt="الإمبراطور يوهان" class="character-img" />
  <p>أعلى رتبة في إمبراطورية RYUKO، رمز القوة والانضباط.</p>

  <!-- زر للعودة للصفحة الرئيسية -->
  <a href="index.html" class="button-link">العودة إلى الإمبراطورية</a>
</body>
    </html>
